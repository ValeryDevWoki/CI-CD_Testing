name: Deploy to server (Docker Compose)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail

            APP_DIR="/opt/apps/yardena"
            REPO_SSH="git@github.com:ValeryDevWoki/CI-CD_Testing.git"

            # First deploy: clone if missing
            if [ ! -d "$APP_DIR/.git" ]; then
              sudo mkdir -p "$APP_DIR"
              sudo chown -R "$USER:$USER" "$APP_DIR"
              git clone "$REPO_SSH" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch --all
            git reset --hard origin/main

            cd deploy

            # backend.env must exist on server (NOT in git)
            if [ ! -f backend.env ]; then
              echo "Missing deploy/backend.env on server. Create it from backend.env.example" >&2
              exit 1
            fi

            docker version
            docker compose version

            # Clean restart (does NOT remove volumes)
            docker compose -p yardena -f docker-compose.prod.yml down || true
            docker compose -p yardena -f docker-compose.prod.yml up -d --build --remove-orphans

            # Sanity checks
            curl -fsS http://127.0.0.1:3003/ >/dev/null

            # API should respond (401 is OK when not logged in)
            code="$(curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:3003/api/users || true)"
            if [ "$code" != "200" ] && [ "$code" != "401" ] && [ "$code" != "403" ]; then
              echo "Unexpected API status code: $code"
              exit 1
            fi

            docker compose -p yardena -f docker-compose.prod.yml ps
            echo "âœ… Deploy done"
