name: Deploy to server (Docker Compose)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            APP_DIR="/opt/apps/yardena"
            if [ ! -d "$APP_DIR/.git" ]; then
              sudo mkdir -p "$APP_DIR"
              sudo chown -R $USER:$USER "$APP_DIR"
              git clone "${{ github.server_url }}/${{ github.repository }}.git" "$APP_DIR"
            fi
            cd "$APP_DIR"
            git fetch --all
            git reset --hard origin/main

            cd deploy
            # backend.env must exist on server (not in git)
            if [ ! -f backend.env ]; then
              echo "Missing deploy/backend.env on server. Create it from backend.env.example" >&2
              exit 1
            fi

            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
