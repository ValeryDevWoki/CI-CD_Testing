name: Deploy (Yardena)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail

            APP_DIR="/opt/apps/yardena"
            REPO_SSH="git@github.com:${GITHUB_REPOSITORY}.git"

            # First deploy: clone if missing
            if [ ! -d "$APP_DIR/.git" ]; then
              sudo mkdir -p "$APP_DIR"
              sudo chown -R "$USER:$USER" "$APP_DIR"
              git clone "$REPO_SSH" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch --all
            git reset --hard origin/main

            cd deploy

            # backend.env must exist on server (NOT in git)
            if [ ! -f backend.env ]; then
              echo "Missing deploy/backend.env on server. Create it from backend.env.example" >&2
              exit 1
            fi

            docker version
            docker compose version

            # Stop current stack (does NOT remove volumes)
            docker compose -p yardena -f docker-compose.prod.yml down

            # Free ports from leftovers (other stacks/manual runs)
            docker ps --format '{{.ID}} {{.Ports}} {{.Names}}' \
              | grep -E '127\.0\.0\.1:3001->|0\.0\.0\.0:3001->' \
              | awk '{print $1}' \
              | xargs -r docker rm -f || true

            docker ps --format '{{.ID}} {{.Ports}} {{.Names}}' \
              | grep -E '127\.0\.0\.1:3003->|0\.0\.0\.0:3003->' \
              | awk '{print $1}' \
              | xargs -r docker rm -f || true

            # Start stack
            docker compose -p yardena -f docker-compose.prod.yml up -d --build --remove-orphans

            # Quick sanity check: frontend responds locally
            curl -fsS http://127.0.0.1:3003/ >/dev/null

            # Optional cleanup
            docker image prune -f

            echo "âœ… Deploy done"
