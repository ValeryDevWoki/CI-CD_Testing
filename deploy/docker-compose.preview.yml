services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file:
      - backend.env
    volumes:
      - pr_db_data:/var/lib/postgresql/data
    networks:
      - traefik_preview_public

  backend:
    build: ../backend
    restart: unless-stopped
    env_file:
      - backend.env
    depends_on:
      - db
    networks:
      - traefik_preview_public

  frontend:
    build: ../frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - traefik_preview_public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pr-${PR_NUMBER}.rule=Host(`linuxtest2.woki.co.il`) && PathPrefix(`/pr/${PR_NUMBER}`)"
      - "traefik.http.routers.pr-${PR_NUMBER}.entrypoints=web"
      - "traefik.http.middlewares.pr-${PR_NUMBER}-strip.stripprefix.prefixes=/pr/${PR_NUMBER}"
      - "traefik.http.routers.pr-${PR_NUMBER}.middlewares=pr-${PR_NUMBER}-strip"
      - "traefik.http.services.pr-${PR_NUMBER}.loadbalancer.server.port=80"

volumes:
  pr_db_data:

networks:
  traefik_preview_public:
    external: true
