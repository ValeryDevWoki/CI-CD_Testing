services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file:
      - backend.env
    volumes:
      - pr_db_data:/var/lib/postgresql/data
    networks:
      - traefik_preview_public

  backend:
    build: ../backend
    restart: unless-stopped
    env_file:
      - backend.env
    depends_on:
      - db
    networks:
      - traefik_preview_public

  frontend:
    build: ../frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - traefik_preview_public
    labels:
      - "traefik.enable=true"
      # уникальные имена роутера/сервиса для каждого PR:
      - "traefik.http.routers.pr-${PR_NUMBER}.rule=Host(`${PR_HOST}`)"
      - "traefik.http.routers.pr-${PR_NUMBER}.entrypoints=web"
      - "traefik.http.services.pr-${PR_NUMBER}.loadbalancer.server.port=80"
      - "traefik.http.routers.pr-${PR_NUMBER}.service=pr-${PR_NUMBER}"

volumes:
  pr_db_data:

networks:
  traefik_preview_public:
    external: true
