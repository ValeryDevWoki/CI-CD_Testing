name: yardena

services:
  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yardena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yardena_pass}
      POSTGRES_DB: ${POSTGRES_DB:-yardena_test}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped
    networks: [yardena_net]

  backend:
    build:
      context: ../backend
    
    env_file:
      - backend.env
    depends_on:
      db:
        condition: service_healthy
    # Expose only to localhost (Virtualmin reverse-proxy does not need backend directly)
    ports:
      - "127.0.0.1:3001:3001"
    restart: unless-stopped
    networks: [yardena_net]

  frontend:
    build:
      context: ../frontend
    
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3003:80"
    restart: unless-stopped
    networks: [yardena_net]

volumes:
  pgdata:

networks:
  yardena_net:
    driver: bridge
